<!DOCTYPE html>
<html>
<head>
  <title>Поиск пользователей</title>
  <script src="https://unpkg.com/htmx.org@1.8.0/dist/htmx.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="usersList" hx-swap="outerHTML">
  <table class="table" border="1px">
      <thead>
        <th>
          <td>Id</td>
          <td>Имя</td>
          <td>Аватар профиля</td>
      </th>
      </thead>
      <tbody >
          {% for item in data %}
              <tr>
                <td class="id">{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td class="avatar"><img src="{{ item.avatarUrl }}" alt="{{ item.name }}" width="50" height="50"></td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  </div>
</body>
</html>
