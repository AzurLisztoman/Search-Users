<body>

  <div >
    <table class="table" border="1px">

            <tr>
                <td>Id</td>

        </thead>
        <tbody id="usersList" hx-swap="outerHTML">
            {% for item in data %}
                <tr>
                  <td class="id">{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td class="avatar"><img src="{{ item.avatarUrl }}" alt="{{ item.name }}" width="50" height="50"></td>
