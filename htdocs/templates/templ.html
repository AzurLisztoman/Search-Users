<!DOCTYPE html>
<html>
<head>
  <title>Поиск пользователей</title>
  <script src="https://unpkg.com/htmx.org@1.8.0/dist/htmx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #usersList {
      /* display: flex; */
      flex-wrap: wrap;
    }
    .table {
	width: 100%;
	border: none;
	margin-bottom: 20px;
}
.table thead th {
	font-weight: bold;
	text-align: left;
	border: none;
	padding: 10px 15px;
	background: #d8d8d8;
	font-size: 14px;
}
.table thead tr th:first-child {
	border-radius: 8px 0 0 8px;
}
.table thead tr th:last-child {
	border-radius: 0 8px 8px 0;
}
.table tbody td {
	text-align: left;
	border: none;
	padding: 10px 15px;
	font-size: 14px;
	vertical-align: top;
}
.table tbody tr:nth-child(even){
	background: #f3f3f3;
}
.table tbody tr td:first-child {
	border-radius: 8px 0 0 8px;
}
.table tbody tr td:last-child {
	border-radius: 0 8px 8px 0;
}
  </style>
</head>
<body>

  <div >
    <table class="table" border="1px">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Avatar</td>
            </tr>
        </thead>
        <tbody id="usersList" hx-swap="outerHTML">
            {% for item in data %}
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td><img src="{{ item.avatarUrl }}" alt="{{ item.name }}" width="50" height="50"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</body>
</html>
