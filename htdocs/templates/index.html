<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск пользователей</title>
  <script src="https://unpkg.com/htmx.org@1.8.0/dist/htmx.min.js"></script>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
    <h1>Список пользователей</h1>
  <div class="form-container">
    <input type="text" name="searchTerm" placeholder="Введите имя..." 
        hx-target="#usersList" 
        hx-post="/api/users"
        
        hx-swap="outerHTML" hx-trigger="keyup changed delay:500ms" >
  </div>
  </div>
  
<div id="usersList" hx-swap="outerHTML">
<table class="table" border="1px">
    <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Аватар профиля</th>
        </tr>
    </thead>
    <tbody >
        {% for item in data %}
            <tr>
              <td class="id">{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td class="avatar"><img src="{{ item.avatarUrl }}" alt="{{ item.name }}" width="50" height="50"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
  
  
</body>
</html>
